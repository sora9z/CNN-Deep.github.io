<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Layout</title>
    <link rel="stylesheet" href="01-comment-layout.css">
</head>
<body>
    <div id="writing-section">
        <div>댓글 9</div>
        <input id="new-comment-content" type="text" placeholder="댓글을 입력해주세요">
        <botton id="register">등록</botton>
    </div>

    <ul id="reading-section">
        <li class="comment">
            <div class="username">sora***</div>
            <div class="content">8월 13일에 퇴사하는데 빨리 퇴사하고싶어요 시간이 너무 안가네요</div>
            <span class="written-date">2021.07.18 11:52</span>
            <button class="good-bad button">
                <img src="like.jpeg" >               
            </button>
            <botton class="good-bad button">
                <img src="dislike.jpeg" >
            </botton>
        </li>
        <li class="comment">
            <div class="username">teang***</div>
            <div class="content">너무좋으시겠어요 진자 부럽다..</div>
            <span class="written-date">2021.07.18 11:52</span>
            <button class="good-bad button">
                <img src="like.jpeg" >               
            </button>
            <botton class="good-bad button">
                <img src="dislike.jpeg" >
            </botton>
        </li>
        
    </ul>
   
</body>
</html>
